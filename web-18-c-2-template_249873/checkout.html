<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #button{
        color: red;
        border: none;
        background-color: rgb(212, 231, 183);
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
      <form >
        <input type="text" id="name" placeholder="Name"/>
        <input type="number" id="number" placeholder="Number"/>
        <input type="text" id="address" placeholder="Address"/>
        <input type="submit" id="button" value="Confirm">

      </form>
    </div>
  </body>
</html>
